<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container" style="width: 1400px;margin: 0px;padding: 0px;height: 66px;">
        <div class="row" style="width: 1400px;">
            <div class="col-md-6 col-xxl-6 offset-xxl-0"><img style="height: 770px;width: 550px;" src="assets/img/index.png"></div>
            <div class="col-md-6" style="border-style: none;">
                <section></section>
                <section class="position-relative py-4 py-xl-5" style="margin-top: 41px;">
                    <div class="container position-relative" style="text-align: center;border-width: 0px;">
                        <div class="row d-flex justify-content-center" style="height: 426.4px;margin-right: 0px;margin-left: 0px;">
                            <div class="col-auto col-md-8 col-lg-6 col-xl-5 col-xxl-3" style="width: 388px;">
                                <div class="card mb-5">
                                    <div class="card-body visible p-sm-5" style="border-style: none;transform: scale(1);">
                                        <h2 class="text-center mb-4">Log In</h2>
                                        <form method="post">
                                            <div class="mb-3"><input class="form-control" type="text" id="name-2" name="username" placeholder="Username or Email" style="text-align: center;border-radius: 10px;"></div>
                                            <div class="mb-3"><input class="form-control" type="email" id="email-2" name="password" placeholder="Password" style="text-align: center;border-radius: 10px;"></div>
                                            <div class="mb-3"></div>
                                            <div><a class="btn btn-primary border rounded-pill d-block w-100" role="button" href="#" style="border-radius: 25px;text-align: center;padding: 5px 1px;">Log In</a></div>
                                        </form>
                                        <p style="margin-top: 13px;">Don't have any account ?&nbsp;</p><a class="card-link" href="signup.html" style="text-decoration:  underline;">Sign Up</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
