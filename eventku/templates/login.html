{% extends 'base.html' %}
{% load static %}
{% block title %}
    Log In
{% endblock title %}
{% block others %}
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter']
                    },
                    aspectRatio: {
                        '4/3': '4 / 3',
                        '7/6': '7 / 6',
                        '2/1': '2 / 1'
                    },
                }
            }
        }
    </script>
{% endblock others %}
{% block content %}
<div class="flex items-center w-screen h-screen ">
    <div class="w-1/2 ">
        <img src="{% static 'splashart_img.png' %}" alt="" class="w-full h-screen object-cover">
    </div>
    <div class="h-auto w-1/2">
        <div class="flex justify-center">
            <h1 class="font-inter text-[50px] font-base">Log In</h1>
        </div>
        
        <div class="flex justify-center mx-[120px] ">
            <input
                type="search"

                class="mt-[100px] block w-full text-base font-normal py-[15px] pl-[20px]
                text-[#797979] bg-white bg-clip-padding border border-solid
                border-[#A1A2A9] rounded-[10px] placeholder:text-[20px] placeholder:font-inter
                placeholder:font-base transition ease-in-out m-0 placeholder:text-[#A1A2A9]
                focus:text-gray-700 focus:bg-white focus:border-[#003CFF] focus:text-[18px] focus: font-inter
                focus:outline-none"

                id="exampleSearch"
                placeholder="Username or Email"
            />
        </div>
        <div class="flex justify-center mx-[120px] ">
            <input
                type="search"
    
                class="mt-[20px] block w-full text-base font-normal py-[15px] pl-[20px]
                text-[#797979] bg-white bg-clip-padding border border-solid
                border-[#A1A2A9] rounded-[10px] placeholder:text-[20px] placeholder:font-inter
                placeholder:font-base transition ease-in-out m-0 placeholder:text-[#A1A2A9]
                focus:text-gray-700 focus:bg-white focus:border-[#003CFF]
                focus:outline-none"
    
                id="exampleSearch"
                placeholder="Password"
            />
        </div>
        <div class="flex justify-center mt-[60px] mx-[120px] ">
            <button class = "bg-[#003CFF] h-[45px] text-white py-1 px-[50px] mx-3 font-inter font-medium text-[20px] tracking-wide rounded-full">
                Log In
            </button>
        </div>
    </div>
</div>
{% endblock content%}
